<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Event Examples</title>
</head>
<body>
    <form id="myForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter your username"><br><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password"><br><br>
        
        <input type="checkbox" id="checkbox">
        <label for="checkbox">Remember me</label><br><br>

        <button type="submit">Submit</button>
    </form>

    <script>
        const form = document.getElementById('myForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const rememberCheckbox = document.getElementById('checkbox');

        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevents the default form submission behavior
            alert('Form submitted!');
            // You can add further logic here, such as sending data to a server
        });

        usernameInput.addEventListener('input', function(event) {
            const inputValue = event.target.value;
            console.log('Username input value:', inputValue);
        });

        passwordInput.addEventListener('change', function(event) {
            console.log('Password changed');
        });

        rememberCheckbox.addEventListener('change', function(event) {
            if (event.target.checked) {
                console.log('Remember me checked');
            } else {
                console.log('Remember me unchecked');
            }
        });
    </script>
</body>
</html>
